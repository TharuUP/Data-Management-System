<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delete Complaint</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 text-center">
    <h2 class="text-xl font-semibold mb-6 text-gray-800">
      Are you sure you want to delete this complaint?
    </h2>
    <form method="post" class="flex justify-center space-x-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded transition">
        Yes, Delete
      </button>
      <a href="{% url 'complaint_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-2 rounded transition flex items-center justify-center">
        Cancel
      </a>
    </form>
  </div>
</body>
</html>
